<p-toast position="bottom-center"></p-toast>
<section class="content" [ngClass]="{'advanced': advanced == true, 'beginner': advanced == false}">
  <section class="form">
    <section class="twitter-section">
      <h2 style="
      margin: 1.5rem 0 1rem;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color emoji;
      font-weight: 600;
      line-height: 1.2;
      color: #495057;
      ">Análise via Twitter</h2>
      <span style="margin-top:40px;" class="p-float-label">
        <input id="keyword" [(ngModel)]="keyword" type="text" pInputText>
        <label for="keyword">Palavra-chave</label>
      </span>
      <span style="margin-top:40px;" *ngIf="advanced" class="p-float-label">
        <input id="limit" [(ngModel)]="limit" type="text" pInputText>
        <label for="limit">Quantidade de tweets para análise</label>
      </span>
      <span style="margin-top:40px;" *ngIf="advanced" class="p-float-label">
        <p-calendar (onClose)="updateDateRange()" dateFormat="dd.mm.yy" [minDate]="minDateValue" [maxDate]="maxDateValue"
          [(ngModel)]="rangeDates" selectionMode="range" inputId="range"></p-calendar>
        <label for="until">Tweets analisados dentro deste intervalo:</label>
      </span>
  
      <section class="two-buttons-row">
        <p-button (click)="submitForTweetAnalysis()" label="Analisar"></p-button>
        <p-button (click)="advanced = !advanced" label="Avançado"></p-button>
      </section>
    </section>

    <p-divider align="center">
      <b style="
      margin: 1.5rem 0 1rem;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color emoji;
      font-weight: 600;
      line-height: 1.2;
      color: #495057;
      ">OU</b>
    </p-divider>
    <section class="upload-section">
      <h2 style="
      margin: 1.5rem 0 1rem;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color emoji;
      font-weight: 600;
      line-height: 1.2;
      color: #495057;
      ">Envie seus dados <i class="pi pi-info-circle" [escape]="false" pTooltip="
      <ul>
        <li>O arquivo deve ser enviado em formato txt</li>
        <li>Os dados devem ser separados por vírgula, ex.:</li>
        <ul>
          <li>Este é um texto a ser analisado, Este também é um texto a ser analisado, Por fim este também será analisado</li>
        </ul>
        <li>Então assim que o arquivo for enviado a análise de sentimentos dos dados enviados será feita.</li>
      </ul>
      " style="font-size: 1.3rem;
    font-weight: bold;"> </i></h2>
      <p-fileUpload name="myfile[]" accept=".txt" [customUpload]="true" (uploadHandler)="myUploader($event)" mode="basic" [auto]="true" chooseLabel="Escolha um arquivo"></p-fileUpload>
    </section>
  </section>

  <p-tabView>
    <p-tabPanel header="Sentimentos (Gráfico em Barra)">
      <section *ngIf="hasContent" class="graphs">
        <p-chart type="bar" width="30vw" height="30vh" [data]="multiAxisData" [options]="multiAxisOptions"></p-chart>
        <p-button (onClick)="downloadImage(0)">Salvar gráfico</p-button>
      </section>
    </p-tabPanel>
    <p-tabPanel header="Sentimentos (Gráfico Radar)">
      <section *ngIf="hasContent" class="graphs">
        <p-chart type="radar" width="30vw" height="30vh" [data]="dataSent" [options]="chartOptionsSent"></p-chart>
        <p-button (onClick)="downloadImage(1)">Salvar gráfico</p-button>
      </section>
    </p-tabPanel>
    <p-tabPanel header="Polarização">
      <section *ngIf="hasContent" class="graphs">
        <p-chart type="doughnut" width="30vw" height="30vh" [data]="dataPol" [options]="chartOptionsPol"></p-chart>
        <p-button (onClick)="downloadImage(2)">Salvar gráfico</p-button>
      </section>
    </p-tabPanel>
    <p-tabPanel header="Nuvem de palavras">
      <section class="word-cloud">
        <div>
          <canvas id="wordcloudCanvas" width="800" height="600"></canvas>
        </div>
        <p-button *ngIf="hasContent" (onClick)="downloadImage(3)">Salvar gráfico</p-button>
      </section>
    </p-tabPanel>
    <p-tabPanel header="Lista de tweets">
      <section *ngIf="hasContent" class="lista-tweets">
        <p-button class="save-tweets" (onClick)="downloadTweets()">Salvar tweets</p-button>
        <p-table #table scrollHeight="flex" [value]="tweets" [paginator]="true" [rows]="10"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
          [rowsPerPageOptions]="[5,10]">
          <ng-template pTemplate="header">
            <tr>
              <th>Tweet</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tweet>
            <tr>
              <td>{{tweet.text}}</td>
            </tr>
          </ng-template>
        </p-table>
      </section>
    </p-tabPanel>
  </p-tabView>
</section>
