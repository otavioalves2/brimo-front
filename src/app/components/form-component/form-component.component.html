<section class="form">
  <div class="three-element-row">
    <span class="p-float-label">
      <input id="float-input" [(ngModel)]="keyword" type="text" pInputText> 
      <label for="float-input">Palavra-chave</label>
    </span>
    <span class="p-float-label">
      <input id="float-input" [(ngModel)]="language" type="text" pInputText> 
      <label for="float-input">Lingua</label>
    </span>
    <span class="p-float-label">
      <input id="float-input" [(ngModel)]="limit" type="text" pInputText> 
      <label for="float-input">Limite de tweets analisados</label>
    </span>
  </div>
  
  <div class="three-element-row">
    <span class="p-float-label">
      <p-inputMask [(ngModel)]="since" mask="9999-99-99"></p-inputMask>
      <label for="float-input">De:</label>
    </span>
    <span class="p-float-label">
      <p-inputMask [(ngModel)]="until" mask="9999-99-99"></p-inputMask>
      <label for="float-input">At√©:</label>
    </span>
    <p-button (click)="submitForTweetAnalysis()" label="Analisar" ></p-button>
  </div>
</section>
